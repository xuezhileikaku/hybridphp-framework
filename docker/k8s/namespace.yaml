apiVersion: v1
kind: Namespace
metadata:
  name: hybridphp
  labels:
    name: hybridphp
    app.kubernetes.io/name: hybridphp
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hybridphp-quota
  namespace: hybridphp
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "10"
    configmaps: "10"