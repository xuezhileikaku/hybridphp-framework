apiVersion: v1
kind: ServiceMonitor
metadata:
  name: hybridphp-monitor
  namespace: hybridphp
  labels:
    app: hybridphp
spec:
  selector:
    matchLabels:
      app: hybridphp
  endpoints:
  - port: http
    path: /api/v1/metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hybridphp-alerts
  namespace: hybridphp
  labels:
    app: hybridphp
spec:
  groups:
  - name: hybridphp.rules
    rules:
    - alert: HybridPHPHighCPU
      expr: rate(container_cpu_usage_seconds_total{pod=~"hybridphp-.*"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "HybridPHP high CPU usage"
        description: "HybridPHP pod {{ $labels.pod }} has high CPU usage: {{ $value }}"
    
    - alert: HybridPHPHighMemory
      expr: container_memory_usage_bytes{pod=~"hybridphp-.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "HybridPHP high memory usage"
        description: "HybridPHP pod {{ $labels.pod }} has high memory usage: {{ $value }}"
    
    - alert: HybridPHPPodDown
      expr: up{job="hybridphp"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "HybridPHP pod is down"
        description: "HybridPHP pod {{ $labels.instance }} is down"
    
    - alert: HybridPHPHighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "HybridPHP high error rate"
        description: "HybridPHP has high error rate: {{ $value }}"
    
    - alert: DatabaseConnectionFailed
      expr: mysql_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Database connection failed"
        description: "MySQL database is not accessible"
    
    - alert: RedisConnectionFailed
      expr: redis_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Redis connection failed"
        description: "Redis cache is not accessible"